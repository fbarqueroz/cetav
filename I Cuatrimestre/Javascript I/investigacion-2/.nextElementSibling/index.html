<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <p>Example list:</p>

    <ul id="list">
      <li id="item1">Elephant</li>
      <li id="item2">Pineapple</li>
    </ul>

    <p id="press">Press the button to see the function of '.nextElementSibling</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
    function myFunction() {
      var x = document.getElementById("item1").nextElementSibling.innerHTML; 
      document.getElementById("demo").innerHTML = x;
    }
    </script>

  </body>
</html>
