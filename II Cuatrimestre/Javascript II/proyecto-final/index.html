<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Fabian Barquero's Final Proyect JS2" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2 Project Template</title>
    <link rel="stylesheet" href="public/css/styles.css">
  </head>
  <body>

      <!--Form-->
      <div class="wrapper">
        <form id="form" class="form">

          <!--User Name-->

          <div class="user_box">
            <div class="user_box_img">
                <img alt="User Name" id="name" class="form_icon">
            </div>
            <input type="text" name="name" id="user" class="user_count">
          </div>

          <!--Email-->

          <div class="user_box">
              <div class="user_box_img">
                  <img alt="E-mail" class="form_icon">
              </div>
              <input type="text" name="e-mail" id="e-mail" class="user_count">
          </div>

          <!--Phone Number-->

          <div class="user_box">
            <div class="user_box_img">
              <img alt="Phone Number">
            </div>
            <input type="text" name="Number" id="Number" class="user_count">
          </div>

          <!--Subject-->

          <div class="user_box">
              <div class="user_box_img">
                  <img alt="Subject">
              </div>
              <input type="text" name="Subject" id="Subject" class="Subject">
          </div>

          <!--Message-->

          <div class="user_box">
            <div class="user_box_img">
                <img alt="Message">
            </div>
            <input type="text" name="Message" id="Message" class="user_count">
          </div>
          <div id="buttonSend">
            <button type="submit" id="buttonSubmit" onclick="hideForm()">Submit</button>
          </div>
        </form>
      </div>
      <div id="listItem" class="listItem">
          <!--All info-->
      </div>
    <script src="js/script.js"></script>
  </body>
</html
